<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .search-box{height: 40px;width: 300px;margin:50px auto;border:1px solid #965}
        input[type='text']{box-sizing:border-box;height: 30px;border:1px solid red;padding: 0;vertical-align:top}
        button{height: 40px;width: 50px;background-color: #f00;border:1px solid blue;padding: 0;vertical-align:top;}
        .imgbox{width: 159px;height: 159px;border:1px solid red;margin:50px}
        .imgbox img{vertical-align:top;}
    </style>
</head>
<body>
    <div class="search-box">
        <input type="text" placeholder="검색내용을 입력하세요" id="searchTxt">
        <label for="searchTxt" class="blind">검색</label>
        <button>검색</button>
    </div>
    <div class='imgbox'>
        <img src="img/menu1.png" alt="">
    <!--     <img src="img/menu1.png" alt="">
        <img src="img/menu1.png" alt=""> -->
    </div>
    <div style="width:800px;height: 500px;border:2px solid red">
        <p class="box1" style="height: 200px;background-color: rgb(21, 196, 108);margin-left: 200px;">
            width:auto
        </p>
        <p class="box2" style="height: 200px;background-color: rgb(58, 32, 170);width:100%;margin-left: 200px;">
            width:100%
        </p>
    </div>
</body>
</html>
